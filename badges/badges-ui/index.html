              content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">

        <!-- Mobile Icons -->

        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="~/Content/images/apple-touch-icon.png/apple-touch-icon-57x57.png" />

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="~/Content/images/apple-touch-icon.png/apple-touch-icon-144x144.png" />

    <body style="margin:0">
        <div id="react-root"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>

        <script>
            // load the latest version of application
            $.getJSON("dist/assets.json", function(data){
                var vendor = document.createElement("script");
                var client = document.createElement("script");
                vendor.setAttribute("type", "text/javascript");
                client.setAttribute("type", "text/javascript");
                vendor.setAttribute("src",data.vendor.js);
                client.setAttribute("src",data.client.js);
                document.getElementsByTagName("body")[0].appendChild(vendor);
                document.getElementsByTagName("body")[0].appendChild(client);
            });
        </script>
    </body>
</html>
